<div [ngSwitch]=iNo>

    <div *ngSwitchCase=0>you selected index number 0</div>

    <div *ngSwitchCase=3>you selected index number 3</div>
    <div *ngSwitchCase=4>you selected index number 4</div>

    <div *ngSwitchDefault>you selected wrong answer</div>
</div>
